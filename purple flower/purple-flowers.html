      /* Fundo preto sólido igual ao function-heart.html */
      .aurora-bg {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        z-index: 0;
        pointer-events: none;
        background: #000;
        overflow: hidden;
      }
      .aurora-effect {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 45vh;
        pointer-events: none;
        z-index: 1;
        background: radial-gradient(
            ellipse at 40% 40%,
            rgba(0, 255, 200, 0.18) 0%,
            transparent 70%
          ),
          radial-gradient(
            ellipse at 60% 30%,
            rgba(0, 200, 255, 0.12) 0%,
            transparent 80%
          ),
          radial-gradient(
            ellipse at 50% 60%,
            rgba(0, 255, 120, 0.08) 0%,
            transparent 80%
          );
        animation: aurora-move 8s ease-in-out infinite alternate;
        filter: blur(12px);
        opacity: 0.7;
        will-change: background-position;
      }
      @keyframes aurora-move {
        0% {
          background-position: 40% 40%, 60% 30%, 50% 60%;
        }
        100% {
          background-position: 45% 45%, 55% 35%, 55% 65%;
        }
      }

      .index-bg {
        position: absolute;
        width: 100vw;
        height: 60vh; /* Limite até o "chão" das flores */
        top: 0;
        left: 0;
        background: transparent;
        z-index: 2;
        pointer-events: none;
        overflow: hidden;
      }
      .index-bg .stars {
        height: 100%;
        width: 100%;
        position: relative;
        overflow: hidden;
      }
      .index-bg .star {
        display: block;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        background: #fff;
        top: 100px;
        left: 400px;
        position: absolute;
        -webkit-transform-origin: 100% 0;
        transform-origin: 100% 0;
        -webkit-animation: star-opacity 5s infinite ease-in,
          star-pos 5s infinite ease-in;
        animation: star-opacity 5s infinite ease-in,
          star-pos 5s infinite ease-in;
        -webkit-box-shadow: 0 0 5px 5px rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 5px 5px rgba(255, 255, 255, 0.3);
        opacity: 0;
        z-index: 2;
        will-change: transform, opacity;
      }
      .index-bg .star:after {
        content: "";
        display: block;
        top: 0;
        left: 4px;
        border: 0 solid #fff;
        border-width: 0 90px 2px;
        border-color: transparent transparent transparent
          rgba(255, 255, 255, 0.3);
        -webkit-transform: rotate(-45deg) translate3d(1px, 3px, 0);
        transform: rotate(-45deg) translate3d(1px, 3px, 0);
        -webkit-box-shadow: 0 0 1px 0 rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 1px 0 rgba(255, 255, 255, 0.1);
        -webkit-transform-origin: 0% 100%;
        transform-origin: 0% 100%;
      }
      @-webkit-keyframes star-opacity {
        0% {
          opacity: 0;
        }
        40% {
          opacity: 1;
        }
        60% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes star-opacity {
        0% {
          opacity: 0;
        }
        40% {
          opacity: 1;
        }
        60% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      @-webkit-keyframes star-pos {
        0% {
          transform: scale(0) rotate(0) translate3d(0, 0, 0);
        }
        100% {
          transform: scale(1) rotate(0) translate3d(-450px, 450px, 0);
        }
      }
